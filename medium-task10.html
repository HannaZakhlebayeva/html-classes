<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Галион</title>
    </head>
<body>
    <h1>Галион</h1>
    <p><strong>Галион</strong> &mdash; большое трёхмачтовое судно особо прочной<br>
    постройки, снабжённое тяжёлой артиллерией.</p>
    <blockquote>Флагманский корабль был мощным <i>галионом</i>,<br>
    вооруженным сорока восьмью большими<br>
    пушками и восьмью малыми.</blockquote>
</body>
</html>
