<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Форма</title>
	<style>
		h1, label {
			font-family: Arial;
		}
		label, input, textarea {
			margin: 2pt;
		}
	</style>
</head>
<body>
	<h1>Регистрация</h1>
	<form name="registration_form" action="#">
		<div>
			<label for="log">Ваш логин (email):</label><br>
			<input type="email" id="log" name="login" size="23pt" required>			
		</div>
		<div>
			<label for="pass">Пароль:</label><br>
			<input type="password" id="pass" name="password" size="23pt" required>		
		</div>
		<div>
			<label>Информация о себе:</label><br>
			<textarea name="about" cols="25pt"></textarea>		
		</div>	
		<div>
			<input type="checkbox" id="subs" name="subscribe" checked>
			<label for="subs">Подписаться на рассылку</label>
		</div>
		<div>
			<input type="submit" name="registration" value="Зарегистрироваться">
		</div>
	</form>
</body>
</html>
