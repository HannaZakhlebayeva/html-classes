<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Маркированный список</title>
    </head>
<body>
    <p>
        <i>Маркированный список</i> формируется парным тегом &lt;<b>ul</b>&gt; (от англ. <i>unordered list</i>).<br>
        Сам элемент &prime;ul&prime; используется, как контейнер для пунктов списка,<br>
        которые формируются, как и в случае с нумерованными списками,<br>
        парными тегами &lt;<b>li</b>&gt; и располагаются друг за другом. 
    </p>
</body>
</html>
