<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Объединение столбцов</title>
        <style>
            table {
            border-collapse: collapse;
            width: 100%;
            }
            th, td {
            border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <th rowspan="3">Ячейка на три строки</th>
            <td align="center">Ячейка 1</td>
        </tr>
        <tr>
            <td align="center">Ячейка 2</td>
        </tr>
        <tr>
            <td align="center">Ячейка 3</td>
        </tr>
    </table>
</body>
</html>
