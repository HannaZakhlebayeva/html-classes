<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Таблица №1</title>
	<style>
		caption {text-align: left;}
		table, th, tr, td {border: 1pt solid black; border-collapse: collapse; padding: 5pt; font-size: 14pt;}
		.grey {background-color: #808080;}
		tr + tr {background-color: #F8F8FF;}
		tr + tr + tr {background-color: #008000;}
		tr + tr + tr + tr  {background-color: #FF0000;}
		tr + tr + tr + tr + tr {background-color: #FFFF00;}
	</style>
</head>
<body>
	<table>
		<caption>Таблица №1</caption>
		<th colspan="4" class="grey">Поры года</th>
		<tr>
			<th>Зима</th>
			<td>Декабрь</td>
			<td>Январь</td>
			<td>Февраль</td>
		</tr>
		<tr>
			<th>Весна</th>
			<td>Март</td>
			<td>Апрель</td>
			<td>Май</td>
		</tr>
		<tr>
			<th>Лето</th>
			<td>Июнь</td>
			<td>Июль</td>
			<td>Август</td>
		</tr>
		<tr>
			<th>Осень</th>
			<td>Сентябрь</td>
			<td>Октябрь</td>
			<td>Ноябрь</td>
		</tr>
		<tr class="grey">
			<td colspan="2">Всего в году:</td>
			<td colspan="2">12 месяцев</td>
		</tr>
	</table>	
</body>
</html>
