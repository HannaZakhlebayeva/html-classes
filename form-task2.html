<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Форма 2</title>
        <style>
            form {font-family: Helvetica, Arial, sans-serif; font-size: 14px;}
            .field_name {font-weight: bold;}
        </style>
    </head>
<body>
    <form name="registration_form" action="#">
    <p>
        <label for="f_name" class="field_name">Имя:</label>
        <input type="text" name="first_name" id="f_name" placeholder="введите ваше имя" required>
        <label for="s_name" class="field_name">Фамилия:</label>
        <input type="text" name="second_name" id="s_name" placeholder="введите вашу фамилию" required>
    </p>
    <p>
        <span class="field_name">Пол:</span>
        <label for="male"><input type="radio" id="male" name="gender" value="male"><span>М</span></label>
        <label for="female"><input type="radio" id="female" name="gender" value="female"><span>Ж</span></label>
    </p>
    <p>
        <span class="field_name">Владение языками:</span>
        <label for="bel"><input type="checkbox" id="bel" name="belarusian" checked><span>белорусский</span></label>
        <label for="rus"><input type="checkbox" id="rus" name="rusian" checked><span>русский</span></label>
        <label for="en"><input type="checkbox" id="en" name="english" checked><span>английский</span></label>
    </p>
    <p><input type="submit" name="registration" value="Зарегистрироваться"></p>     
    </form>
</body>
</html>
